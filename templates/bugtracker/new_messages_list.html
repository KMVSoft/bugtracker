<!DOCTYPE html>
<html>
<head>
	<title>List messages</title>
</head>
<body>

<ul>
{%for uid, msg in object_list%}
	<li>Message</li>
	<ul>
		<li>From: {{msg.sent_from.0.email}}</li>
		<li>To: {{msg.sent_to.0.email}}</li>
		<li>Subject: {{msg.subject}}</li>
		<li>Body: {{msg.body.plain.0}}</li>
	</ul>
{%endfor%}
</ul>

</body>
</html>

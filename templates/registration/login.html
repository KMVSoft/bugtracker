<!DOCTYPE html>
<html>
<head>
  <title>Вход</title>
    <!-- Bootrstrap 3.3.7 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>


<hr>
<div class="container">
  <div class="row">
  
    <!-- PANEL SING IN -->
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Войти</h3>
        </div>
        <div class="panel-body">
          {% load myfilters %}
          <!-- FORM SING IN -->
          <form action="{%url 'bugtracker:register'%}" method="post">
            {% csrf_token %}

            <!-- USERNAME -->
            <div class="form-group">
              <label for="id_username">Имя пользователя</label>
              {{ form.username|addattrs:'class=form-control, placeholder=Введите Ваше имя пользователя' }}
            </div>
            <!-- PASSWORD -->
            <div class="form-group">
              <label for="id_password">Пароль</label>
              {{ form.password|addattrs:'class=form-control'}} 
            </div>
             <a href="{%url 'bugtracker:register'%}">Ещё не зарегистрированы?</a><br>
            <hr>
            <!-- SUBMIT -->
            <button type="submit" class="btn btn-primary">Войти!</button>
          </form>
          <!-- END FORM SING IN -->        
        </div>
      </div>
    </div>
    <!-- END PANEL SING IN -->    

  </div>
</div>



</body>
</html>

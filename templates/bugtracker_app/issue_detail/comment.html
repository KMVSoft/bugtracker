<div id="comment{{comment.id}}" class="panel panel-default">
  <div class="panel-body">
    {{ comment.content }}
  </div>
  <div class="panel-footer">

    <!-- USERNAME -->
    {% if comment.user %}
      <a href="{% url 'bugtracker:profile' comment.user.id %}">
        <b> {{ comment.from_username }} </b>
      </a>
    {% else %}
      <b> {{ comment.from_username }} </b>
    {% endif%}

    <!-- IS STAFF? -->
    {% if comment.is_staff %}
      <i>комментарий службы поддержки</i>
    {% endif %}

    <!-- DATE -->
    <div class="label label-default">
      {{ comment.created_date }}
    </div>

    <!-- REPLY -->
    <form action="" method="post">
      {% csrf_token %}
      <input type="text" value="{{comment.id}}" name="reply" style="display: none;">
      <button class="btn btn-default btn-sm pull-right" style="margin-top: -25px;">Ответить</button>
    </form>
  </div>
</div>
